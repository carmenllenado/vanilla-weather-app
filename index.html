<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="container box">
   <h1>Baguio</h1>
    <div class="row description">
        <div class="col">
            <ul>
                <li>Wednesday 06:00, overcast</li>
                <li>Humidity: 80%</li>
                <li>Wind: 5km/h</li>
            </ul>
        </div>
        <div class="col-5 forecast">
            <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="overcast" width="40px">
            <h2>30ยบ</h2> <p class="metrics">C | F</p>
        </div>
        <div class="col-10 source-code">
            <small><a href="https://github.com/carmenllenado/vanilla-weather-app" target="_blank">Source code</a> by Carmen Llenado, hosted on <a href="https://www.netlify.com/" target="_blank">Netlify</a></small>
        </div>
    </div>
</div>

   <script src="src/app.js">
    
   </script>
</body>
</html>
